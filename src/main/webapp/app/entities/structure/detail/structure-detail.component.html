<style>
  /* Appliquer la couleur au titre h1 */
  h2 {
    color: rgb(19, 97, 128); /* Remplacez "blue" par la couleur de votre choix */
  }
  /* P {
      font-size: 22px;
    } */
  .header-container {
    text-align: center; /* Aligner horizontalement le contenu du conteneur */
  }
  .header-container h2 {
    margin: 0 0 0 13px; /* Ajuster la marge à votre convenance */
    display: inline-block; /* Permettre à l'élément d'être sur la même ligne que l'image */
  }
  .header-container img {
    max-width: 13%;
    height: auto;
  }
</style>

<div class="header-container">
  <!-- Image -->
  <img src="content/images/logo-cnss.png" alt="Description de l'image" />

  <!-- Titre -->
  <h2 class="display-4"><span>Structure</span></h2>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="structure">
      <h2 data-cy="structureDetailsHeading"><span jhiTranslate="immobilisationApp.structure.detail.title">Structure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ structure.id }}</span>
        </dd>
        <dt><span jhiTranslate="immobilisationApp.structure.nomStructure">Nom Structure</span></dt>
        <dd>
          <span>{{ structure.nomStructure }}</span>
        </dd>
        <dt><span jhiTranslate="immobilisationApp.structure.adresseStructure">Adresse Structure</span></dt>
        <dd>
          <span>{{ structure.adresseStructure }}</span>
        </dd>
        <dt><span jhiTranslate="immobilisationApp.structure.localite">Localite</span></dt>
        <dd>
          <div *ngIf="structure.localite">
            <a [routerLink]="['/localite', structure.localite.id, 'view']">{{ structure.localite.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/structure', structure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
