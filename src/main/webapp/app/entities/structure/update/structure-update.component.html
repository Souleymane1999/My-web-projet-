<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-structure-heading"
        data-cy="StructureCreateUpdateHeading"
        jhiTranslate="immobilisationApp.structure.home.createOrEditLabel"
      >
        Créer ou éditer un Structure
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.structure.nomStructure" for="field_nomStructure">Nom Structure</label>
          <input
            type="text"
            class="form-control"
            name="nomStructure"
            id="field_nomStructure"
            data-cy="nomStructure"
            formControlName="nomStructure"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.structure.adresseStructure" for="field_adresseStructure"
            >Adresse Structure</label
          >
          <input
            type="text"
            class="form-control"
            name="adresseStructure"
            id="field_adresseStructure"
            data-cy="adresseStructure"
            formControlName="adresseStructure"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.structure.localite" for="field_localite">Localite</label>
          <select
            class="form-control"
            id="field_localite"
            data-cy="localite"
            name="localite"
            formControlName="localite"
            [compareWith]="compareLocalite"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="localiteOption" *ngFor="let localiteOption of localitesSharedCollection">{{ localiteOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
