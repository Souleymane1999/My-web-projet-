<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-maintenance-heading"
        data-cy="MaintenanceCreateUpdateHeading"
        jhiTranslate="immobilisationApp.maintenance.home.createOrEditLabel"
      >
        Créer ou éditer un Maintenance
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.maintenance.dateMaintenance" for="field_dateMaintenance"
            >Date Maintenance</label
          >
          <div class="d-flex">
            <input
              id="field_dateMaintenance"
              data-cy="dateMaintenance"
              type="datetime-local"
              class="form-control"
              name="dateMaintenance"
              formControlName="dateMaintenance"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.maintenance.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.maintenance.responsable" for="field_responsable">Responsable</label>
          <input
            type="text"
            class="form-control"
            name="responsable"
            id="field_responsable"
            data-cy="responsable"
            formControlName="responsable"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.maintenance.coutMaintenance" for="field_coutMaintenance"
            >Cout Maintenance</label
          >
          <input
            type="text"
            class="form-control"
            name="coutMaintenance"
            id="field_coutMaintenance"
            data-cy="coutMaintenance"
            formControlName="coutMaintenance"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.maintenance.immobilisation" for="field_immobilisation"
            >Immobilisation</label
          >
          <select
            class="form-control"
            id="field_immobilisation"
            data-cy="immobilisation"
            name="immobilisation"
            formControlName="immobilisation"
            [compareWith]="compareImmobilisation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="immobilisationOption" *ngFor="let immobilisationOption of immobilisationsSharedCollection">
              {{ immobilisationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
