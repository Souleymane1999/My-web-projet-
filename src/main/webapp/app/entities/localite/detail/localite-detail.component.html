<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="localite">
      <h2 data-cy="localiteDetailsHeading"><span jhiTranslate="immobilisationApp.localite.detail.title">Localite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ localite.id }}</span>
        </dd>
        <dt><span jhiTranslate="immobilisationApp.localite.nomLocalite">Nom Localite</span></dt>
        <dd>
          <span>{{ localite.nomLocalite }}</span>
        </dd>
        <dt><span jhiTranslate="immobilisationApp.localite.codePostal">Code Postal</span></dt>
        <dd>
          <span>{{ localite.codePostal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/localite', localite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
