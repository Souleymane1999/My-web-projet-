<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transfert-heading"
        data-cy="TransfertCreateUpdateHeading"
        jhiTranslate="immobilisationApp.transfert.home.createOrEditLabel"
      >
        Créer ou éditer un Transfert
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.transfert.dateTransfert" for="field_dateTransfert"
            >Date Transfert</label
          >
          <div class="d-flex">
            <input
              id="field_dateTransfert"
              data-cy="dateTransfert"
              type="datetime-local"
              class="form-control"
              name="dateTransfert"
              formControlName="dateTransfert"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.transfert.immobilisation" for="field_immobilisation"
            >Immobilisation</label
          >
          <select
            class="form-control"
            id="field_immobilisation"
            data-cy="immobilisation"
            name="immobilisation"
            formControlName="immobilisation"
            [compareWith]="compareImmobilisation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="immobilisationOption" *ngFor="let immobilisationOption of immobilisationsSharedCollection">
              {{ immobilisationOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.transfert.agent" for="field_agent">Agent</label>
          <select class="form-control" id="field_agent" data-cy="agent" name="agent" formControlName="agent" [compareWith]="compareAgent">
            <option [ngValue]="null"></option>
            <option [ngValue]="agentOption" *ngFor="let agentOption of agentsSharedCollection">{{ agentOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="immobilisationApp.transfert.structure" for="field_structure">Structure</label>
          <select
            class="form-control"
            id="field_structure"
            data-cy="structure"
            name="structure"
            formControlName="structure"
            [compareWith]="compareStructure"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="structureOption" *ngFor="let structureOption of structuresSharedCollection">{{ structureOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
